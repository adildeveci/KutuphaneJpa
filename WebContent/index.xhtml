    <p:accordionPanel>
        <p:tab title="Üniversitemiz Anaokulu Yaz Okulu Hizmetiyle Öğrencilerini Bekliyor">
            <h:panelGrid columns="2" cellpadding="10">
               
                <h:outputText
                    value="Üniversitemiz Anaokulu; Düzce İl Milli Eğitim Müdürlüğü ile işbirliği içerisinde 3 Temmuz-25 Ağustos 2017 tarihleri arasında, tam gün tiyatro, drama, santranç, görsel sanatlar, gezi, müzik, fen ve doğa etkinlikleri ile yaz okulunu öğrencilerin hizmetine sunuyor.
Yenilenen kadrosu ve mekanıyla bilgi ve eğlenceyi birleştiren Üniversitemiz Anaokulu’nda öğrencilerimiz, hem eğleniyor, hem de öğreniyor. Kayıtlar için son başvuru tarihi 1 Haziran 2017 olan yaz okuluna başvuru yapmak isteyenler, detaylı bilgilere 0 (380) 542 10 17 telefon numarasından ve 1392 nolu iç hat üzerinden ulaşabilirler. " />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Üniversitemizde Türk Halk Müziği Konseri Gerçekleştirildi">
            <h:panelGrid columns="2" cellpadding="10">
               
                <h:outputText value="Üniversitemiz Sanat Tasarım ve Mimarlık Fakültesi Müzik Bölümü tarafından düzenlenen “Tınılar” başlıklı Türk Halk Müziği konseri, yoğun bir katılımla Mehmet Akif Ersoy Eğitim ve Kültür Merkezi İstiklal Konferans Salonu’nda icra edildi.
Sanat Tasarım ve Mimarlık Fakültesi Öğretim Üyesi Yrd. Doç. Dr. Müslüm Akdemir rehberliğinde, Müzik Bölümü Türk Müziği birinci ve ikinci sınıf öğrencilerinden oluşan 23 kişilik orkestra ve koro, katılımcılara unutamayacakları musikiyle dolu bir bahar akşamı yaşattı." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Üniversitemiz Orman Fakültesinde Kuraklığa Karşı Alınacak Önlemler Konuşuldu">
            <h:panelGrid columns="2" cellpadding="10">
                
                <h:outputText value="Üniversitemiz Orman Fakültesi, Konferanslar Serisinin 18.’sinde, Batı Karadeniz Orman Araştırma Enstitüsü Müdür Yardımcısı Orman Yüksek Mühendisi Mustafa Arslan’ı konuk etti.
Orman Fakültesi‘nde gerçekleşen ve Fakülte Dekanı Prof. Dr. Haldun Müderissoğlu ve öğretim elemanlarının katıldığı konferansta, “Dar Yapraklı Dişbudak Fidanlarının Kuraklık Stresine Dayanıklılığı” konusu ele alındı." />
